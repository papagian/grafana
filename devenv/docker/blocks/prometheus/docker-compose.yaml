  prometheus:
    build: docker/blocks/prometheus
    ports:
      - "9090:9090"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    user: "root:root"
    depends_on:
      - cadvisor
      - nginx

  node_exporter:
    image: prom/node-exporter
    ports:
      - "9100:9100"

  fake-prometheus-data:
    image: grafana/fake-data-gen
    ports:
      - "9091:9091"
    environment:
      FD_DATASOURCE: prom

  alertmanager:
    image: quay.io/prometheus/alertmanager
    volumes:
      - ./docker/blocks/prometheus/alertmanager.yml:/etc/alertmanager/alertmanager.yml
    ports:
      - "9093"

  prometheus-random-data:
    build: docker/blocks/prometheus_random_data
    ports:
      - "8081:8081"
  
  cadvisor:
    image: gcr.io/cadvisor/cadvisor
    container_name: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /dev/disk/:/dev/disk:ro
      - /var/run/docker.sock:/var/run/docker.sock:rw
    ports:
      - "8080:8080"

  nginx:
    image: nginx:latest
    volumes:
      - ./docker/blocks/prometheus/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - alertmanager
    ports:
      - "4000:4000"

  grafana:
    image: grafana/grafana:latest
    volumes:
      - ./docker/blocks/prometheus/provisioning:/etc/grafana/provisioning
    ports:
      - "3000:3000"
